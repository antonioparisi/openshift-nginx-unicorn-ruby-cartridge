Name: nginx
Cartridge-Short-Name: NGINX
Display-Name: Nginx
Version: "1.7.1"
Versions: ["1.4.4", "1.7.1"]
Website: https://github.com/antonioparisi/openshift-nginx-unicorn-ruby-cartridge
Cartridge-Version: 0.0.1
Cartridge-Vendor: antonioparisi
Categories:
  - service
  - nginx
  - web_framework
Provides:
  - nginx-1.7
  - nginx
  - nginx(version) = 1.7.1
Scaling:
  Min: 1
  Max: -1
Cart-Data:
  - Key: OPENSHIFT_NGINX_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_NGINX_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
Publishes:
  get-doc-root:
    Type: "FILESYSTEM:doc-root"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-db-connection-info:
    Type: "ENV:NET_TCP:db:connection-info"
    Required: false
Group-Overrides:
  - components:
    - nginx-1.7
    - web_proxy
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
        Options:       { websocket: true }
      - Frontend:      "/health"
        Backend:       ""
        Options:       { health: true }
Install-Build-Required: false
